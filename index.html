<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">

</head>

<body onload="initialize()">
    <a href="https://github.com/sabamumtaz123/whatsaap">
        <i class="fab fa-github"></i>
    </a>
    <div class="main-container">
        <div class="chats-list" style="overflow: scroll">

        </div>

        <div class="chat">

            <h4>Please choose a contact to view their details</h4>
            <div class="chat-detail" style="display: none">
                <div class="contact-photo"></div>
                <h2 class="contact-name"></h2>
                <p class="contact-number">

                </p>

                <p class="contact-email">

                </p>
                <p class="contact-message"></p>

            </div>

        </div>
    </div>
</body>

</html>
